<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
    <script type="text/javascript" src="assets/Javascript/game.js" defer></script>
</head>
<body>
    <h1>The Psychic Game</h1>
    <p>
        Guess what letter I'm thinking of..
    </p>
    <!-- (# of times the user has guessed the letter correctly) -->
    <p>
        Wins: <span id="winP"></span>
    </p>
    <!-- # of times the user has failed to guess the letter correctly after exhausting all guesses) -->
    <p>
        Losses: <span id="loseP"></span>
    </p>
    <!-- (# of guesses left. This will update) -->
    <p>
        Guesses left: <span id="guessP"></span>
    </p>
    <!-- (the specific letters that the user typed. Display these until the user either wins or loses.) -->
    <p>
        Your Guesses So Far: <span id="demo"></span>
    </p>
    
    <!--  When the player wins, increase the Wins counter and start 
        the game over again (without refreshing the page).
        When the player loses, increase the Losses counter and restart 
        the game without a page refresh (just like when the user wins). -->
    </body>
    </html>
